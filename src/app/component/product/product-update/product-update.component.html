<mat-card>
  <mat-card-title>Alterar Produto</mat-card-title>
  <form>
    <div class="form-grid">

      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="product.proNome" name="proNome" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Preço De Custo (R$)" [(ngModel)]="product.proPrecoCusto" name="proPrecoCusto" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Preço De Venda (R$)" [(ngModel)]="product.proPrecoVenda" name="proPrecoVenda" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Quantidade em Estoque" [(ngModel)]="product.quantidadeEstoque" name="quantidadeEstoque" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select
          [(ngModel)]="product.categoria"
          name="categoria"
          required
          #categoria="ngModel"
        >
          <mat-option *ngFor="let cat of categorias" [value]="cat">
            {{ cat }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="categoria.invalid && categoria.touched">
          Categoria é obrigatória
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Código de Barras" [(ngModel)]="product.codigoBarras" name="codigoBarras" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Marca" [(ngModel)]="product.marca" name="marca" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Unidade de Medida</mat-label>
        <mat-select
          [(ngModel)]="product.unidadeMedida"
          name="unidadeMedida"
          required
          #unidadeMedida="ngModel"
        >
          <mat-option *ngFor="let unidade of unidadesMedida" [value]="unidade">
            {{ unidade }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="unidadeMedida.invalid && unidadeMedida.touched">
          Unidade de Medida é obrigatória
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Produto Ativo?</mat-label>
        <mat-select [(ngModel)]="product.ativo" name="ativo">
          <mat-option [value]="true">Ativo</mat-option>
          <mat-option [value]="false">Inativo</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [matDatepicker]="picker1"
          placeholder="Data de Cadastro"
          [(ngModel)]="product.dataCadastro"
          name="dataCadastro"
        />
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

    </div>
  </form>

  <div class="actions">
    <button mat-raised-button (click)="updateProduct()" color="primary" class="btn-salvar">
      Atualizar
    </button>

    <button mat-raised-button (click)="cancel()" class="btn-cancelar">
      Cancelar
    </button>
  </div>
</mat-card>
