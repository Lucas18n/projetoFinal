<div class="mat-elevation-z4">
  <h2 class="table-title">Lista de Fornecedores</h2>
  <table mat-table [dataSource]="fornecedor">
    <ng-container matColumnDef="forId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.forId}}</td>
    </ng-container>

    <ng-container matColumnDef="forNomeFantasia">
      <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
      <td mat-cell *matCellDef="let row">{{row.forNomeFantasia}}</td>
    </ng-container>

    <ng-container matColumnDef="forCnpj">
      <th mat-header-cell *matHeaderCellDef>CPF / CNPJ</th>
      <td mat-cell *matCellDef="let row">{{row.forCnpj}}</td>
    </ng-container>

    <ng-container matColumnDef="forRazaoSocial">
      <th mat-header-cell *matHeaderCellDef>Razão Social</th>
      <td mat-cell *matCellDef="let row">{{row.forRazaoSocial}}</td>
    </ng-container>

    <ng-container matColumnDef="forTipoEmpresa">
      <th mat-header-cell *matHeaderCellDef>Tipo Empresa</th>
      <td mat-cell *matCellDef="let row">{{row.forTipoEmpresa}}</td>
    </ng-container>

    <ng-container matColumnDef="forAtivo">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{row.forAtivo}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>                    
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['/fornecedores/update', row.forId]" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a [routerLink]="['/fornecedores/delete', row.forId]" class="delete">
          <i class="material-icons">delete</i>
        </a>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
