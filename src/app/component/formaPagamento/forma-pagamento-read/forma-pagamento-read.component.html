<!-- Div com sombra nível 4 (efeito de profundidade) usando Angular Material -->
<div class="mat-elevation-z4">
    <!-- Tabela do Angular Material, com fonte de dados sendo o array "products" -->
    <table mat-table [dataSource]="formaPagamentos">
      <!-- Coluna de ID do produto -->
      <ng-container matColumnDef="fpgId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.fpgId}}</td>
      </ng-container>
 
      <!-- Coluna de Nome do produto -->
      <ng-container matColumnDef="fpgDescricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.fpgDescricao}}</td>
      </ng-container>
 
      <!-- Coluna de Preço de Custo -->
      <ng-container matColumnDef="fpgStatus">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.fpgStatus}}</td>
      </ng-container>

      <!-- Coluna de Ações (editar e deletar) -->
      <ng-container matColumnDef="action">
        <!-- Cabeçalho da coluna de ações -->
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <!-- Célula com os ícones de editar e deletar -->                    
        <td mat-cell *matCellDef="let row">
            <!-- Link que leva pra página de edição do produto com o ID correspondente -->
            <a routerLink="/formaPagamento/update/{{ row.fpgId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <!-- Link que leva pra página de exclusão do produto com o ID correspondente -->

            <a routerLink="/formaPagamento/delete/{{ row.fpgId }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
 
    <!-- Linha do cabeçalho que usa as colunas definidas em "displayedColumns" -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
