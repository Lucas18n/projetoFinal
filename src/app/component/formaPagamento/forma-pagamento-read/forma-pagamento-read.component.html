<div class="mat-elevation-z4">
  <h2 class="table-title">Lista de Forma De Pagamentos</h2>
  <table mat-table [dataSource]="formaPagamentos">
    
    <!-- Coluna ID -->
    <ng-container matColumnDef="fpgId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.fpgId }}</td>
    </ng-container>

    <!-- Coluna Descrição -->
    <ng-container matColumnDef="fpgDescricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{ row.fpgDescricao }}</td>
    </ng-container>

    <!-- Coluna Ativo -->
    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.ativo }}</td>
    </ng-container>

     <!-- Coluna Ativo -->
     <ng-container matColumnDef="permiteParcelamento">
      <th mat-header-cell *matHeaderCellDef>Permite Parcelamento</th>
      <td mat-cell *matCellDef="let row">{{ row.permiteParcelamento }}</td>
    </ng-container>



    <!-- Coluna Parcelas -->
    <ng-container matColumnDef="numeroMaximoParcelas">
      <th mat-header-cell *matHeaderCellDef>Parcelas</th>
      <td mat-cell *matCellDef="let row">{{ row.numeroMaximoParcelas }}</td>
    </ng-container>

    <!-- Coluna Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/formaPagamento/update/{{ row.fpgId }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/formaPagamento/delete/{{ row.fpgId }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <!-- Cabeçalho e linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
