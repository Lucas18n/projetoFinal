<mat-card class="home mat-elevation-z3">
  <span>
    <mat-card-title class="title">Sistema De Gestão Interno</mat-card-title>
    <mat-card-subtitle class="subtitle">Da Padoka</mat-card-subtitle>
  </span>

  <!-- Container flex para os dois gráficos lado a lado -->
  <div class="charts-row">
    <div class="chart-container">
      <div class="chart-header">Gráfico De Quantidade De Produtos</div>
      <canvas baseChart
              [data]="pieChartData"
              [type]="pieChartType">
      </canvas>
    </div>

    <div class="chart-container">
      <div class="chart-header">Gráfico Financeiro (Saídas)</div>
      <canvas baseChart
              [data]="barChartData"
              [type]="barChartType"
              [options]="barChartOptions">
      </canvas>
    </div>
  </div>
</mat-card>
